<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login here</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-image: url('./pictures/pricing.png');
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .login-container {
            background-color: rgba(255, 255, 255, 0.4);
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            width: 300px;
            -webkit-backdrop-filter: blur(5px);
            backdrop-filter: blur(3px);
            text-align: center; /* Center text and elements */
        }

        .login-container h2 {
            margin-bottom: 30px;
        }

        .input-group {
            margin-bottom: 10px;
        }

        .input-group label {
            display: block;
            margin-bottom: 10px;
            font-weight: bold;
        }

        .input-group input {
            width: 100%;
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 10px;
        }

        .input-group input:focus {
            border-color: #4CAF50;
            outline: none;
        }

        .submit-btn {
            width: 100%;
            padding: 10px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            font-size: 16px;
            cursor: pointer;
            text-align: left;
            transition: background-color 0.3s ease;
        }

        .submit-btn:hover {
            background-color: darkgreen;
        }
        }

        /* Centering the Login Button */
        .login-button-container {
            display: flex;
            justify-content: center;
            margin-top: 20px; /* Space from input fields */
        }

        .login-button-container button {
            width: 80%; /* Makes button smaller than the full width */
            padding: 10px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .login-button-container button:hover {
            background-color: darkgreen;
        }
    </style>
</head>
<body>

    <div id="loginSection" class="login-container">
        <h2>Login</h2>
        <form action="#" method="POST">
            <div class="input-group">
                <label for="loginName">Username</label>
                <input type="text" id="loginName" name="username" required>
            </div>
            <div class="input-group">
                <label for="loginPassword">Password</label>
                <input type="password" id="loginPassword" name="password" required>
            </div>

            <div class="login-button-container">
                <!-- Submit Button -->
                <button type="button" onclick="window.location.href='my website.html';">Login</button>
            </div>
        </form>
    </div>

</body>
</html>
